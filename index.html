    <title>Image Dedupe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <button id="prev-group">&lt; previous group</button>

        <span id="group-score"></span>
    </footer>
    <script src="script.js"></script>
</body>
</html>
